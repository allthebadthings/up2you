name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps (jewelry)
        working-directory: jewelry
        run: npm ci
      - name: Build (jewelry)
        working-directory: jewelry
        run: npm run build
      - name: Add SPA fallback and CNAME
        working-directory: jewelry/dist
        run: |
          cp index.html 404.html
          echo "up2you.kvn.ltd" > CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: jewelry/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

